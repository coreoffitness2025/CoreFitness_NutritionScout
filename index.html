<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoreFit Nutrition Scout</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 0; color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2rem;
      color: #4CAF50;
    }
    .search-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .search-button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .autocomplete-container {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      width: calc(100% - 40px);
      max-height: 200px;
      overflow-y: auto;
      display: none;
      z-index: 10;
    }
    .autocomplete-item {
      padding: 10px;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background-color: #eee;
    }
    .result-container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
    .food-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .nutrition-item {
      margin-bottom: 8px;
    }
    .comment-container {
      background: #f0f0f0;
      padding: 15px;
      border-left: 4px solid #4CAF50;
      margin-top: 20px;
      border-radius: 6px;
    }
    .error-message {
      color: #f44336;
      margin: 10px 0;
      padding: 10px;
      background-color: #ffebee;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>CoreFit Nutrition Scout</h1>
      <p>영양정보 검색 도구</p>
    </header>

    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="음식 이름을 입력하세요">
      <button class="search-button" onclick="searchFood()">검색</button>
    </div>
    <div id="autocomplete" class="autocomplete-container"></div>
    <div id="errorMessage" class="error-message"></div>

    <div class="result-container" id="resultContainer">
      <div class="food-name" id="foodName"></div>
      <div class="nutrition-item">탄수화물: <span id="carbs"></span> g/100g</div>
      <div class="nutrition-item">단백질: <span id="protein"></span> g/100g</div>
      <div class="nutrition-item">지방: <span id="fat"></span> g/100g</div>
      <div class="comment-container" id="comment"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    let foodData = [];
    const errorMessage = document.getElementById('errorMessage');

    // CSV 경로들을 시도해볼 배열
    const possiblePaths = [
      './nutrition_db.csv',
      '/nutrition_db.csv',
      '../nutrition_db.csv',
      'nutrition_db.csv'
    ];

    // 경로들을 하나씩 시도
    function tryLoadingCSV(pathIndex) {
      if (pathIndex >= possiblePaths.length) {
        console.error('모든 CSV 경로 시도 실패');
        errorMessage.textContent = 'CSV 파일을 찾을 수 없습니다. 파일 경로를 확인해주세요.';
        errorMessage.style.display = 'block';
        return;
      }

      const path = possiblePaths[pathIndex];
      console.log(`시도 중인 경로: ${path}`);
      
      Papa.parse(path, {
        download: true,
        header: true,
        complete: function(results) {
          if (results.data && results.data.length > 0 && results.data[0].요리명) {
            foodData = results.data.filter(item => item.요리명);
            console.log('CSV 로드 성공:', path);
            console.log('데이터 샘플:', foodData.slice(0, 3));
            errorMessage.style.display = 'none';
            setupAutocomplete();
          } else {
            console.warn(`${path} 경로에서 유효한 데이터를 찾을 수 없습니다.`);
            tryLoadingCSV(pathIndex + 1);
          }
        },
        error: function(error) {
          console.warn(`${path} 경로 로드 실패:`, error);
          tryLoadingCSV(pathIndex + 1);
        }
      });
    }

    function setupAutocomplete() {
      const input = document.getElementById('searchInput');
      const autoBox = document.getElementById('autocomplete');

      input.addEventListener('input', function() {
        const query = input.value.trim().toLowerCase();
        autoBox.innerHTML = '';

        if (!query) {
          autoBox.style.display = 'none';
          return;
        }

        const suggestions = foodData.filter(item =>
          item.요리명 && item.요리명.toLowerCase().includes(query)
        ).slice(0, 10);

        suggestions.forEach(item => {
          const div = document.createElement('div');
          div.className = 'autocomplete-item';
          div.textContent = item.요리명;
          div.onclick = () => {
            input.value = item.요리명;
            autoBox.style.display = 'none';
            displayResult(item);
          };
          autoBox.appendChild(div);
        });

        autoBox.style.display = suggestions.length ? 'block' : 'none';
      });
    }

    function searchFood() {
      const input = document.getElementById('searchInput');
      const query = input.value.trim().toLowerCase();
      
      if (!foodData.length) {
        errorMessage.textContent = 'CSV 파일이 아직 로드되지 않았습니다.';
        errorMessage.style.display = 'block';
        return;
      }
      
      const match = foodData.find(item => 
        item.요리명 && item.요리명.toLowerCase() === query
      );
      
      if (match) {
        displayResult(match);
      } else {
        errorMessage.textContent = '검색 결과가 없습니다.';
        errorMessage.style.display = 'block';
      }
    }

    function displayResult(food) {
      document.getElementById('foodName').textContent = food.요리명;
      document.getElementById('carbs').textContent = food['탄수화물(g/100g)'] || '0';
      document.getElementById('protein').textContent = food['단백질(g/100g)'] || '0';
      document.getElementById('fat').textContent = food['지방(g/100g)'] || '0';
      document.getElementById('comment').innerHTML = (food['코멘트'] || '').replace(/\\n/g, '<br>');
      document.getElementById('resultContainer').style.display = 'block';
      errorMessage.style.display = 'none';
    }

    // 페이지 로드 시 CSV 로드 시작
    window.addEventListener('DOMContentLoaded', function() {
      tryLoadingCSV(0);
    });
  </script>
</body>
</html>
